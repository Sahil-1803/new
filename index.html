    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Soft pink background */
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }

        /* Message Box Styling */
        .paper {
            position: relative;
            width: 1000px; /* Increased width */
            max-width: 90%;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px 40px;
            overflow: hidden;
            animation: unfoldPaper 2s ease-out forwards;
            box-sizing: border-box;
            height: auto; /* Allowing height to grow with content */
        }

        /* Simulating Paper Lines and Margin */
        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50px; /* Red Margin Line */
            width: 2px;
            height: 100%;
            background: #ff6b81;
            animation: drawMargin 2s ease-out forwards;
        }

        .paper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                180deg,
                transparent,
                transparent 29px,
                #dcdcdc 30px
            );
            animation: drawLines 2s ease-out forwards;
        }

        /* Text Styling */
        .message {
            position: relative;
            font-size: 1rem;
            color: #333;
            line-height: 30px;
            font-family: 'Courier New', monospace;
            white-space: pre-line; /* Retains line breaks */
            overflow-y: auto; /* Allows vertical scrolling for long messages */
            max-height: 700px; /* Increased max-height */
            padding-right: 10px; /* Space for scroll */
        }

        /* Animations */
        @keyframes unfoldPaper {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            100% {
                width: 1000px; /* Increased width */
                height: auto; /* Allowing height to grow with content */
                opacity: 1;
            }
        }

        @keyframes drawMargin {
            0% {
                height: 0;
            }
            100% {
                height: 100%;
            }
        }

        @keyframes drawLines {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Floating Heart Styling */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6b81;
            transform: rotate(45deg);
            animation: floatHearts 8s infinite ease-in-out;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 25px;
        }

        @keyframes floatHearts {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(200px, -300px) scale(1.5);
                opacity: 0;
            }
        }

        /* Multiple Hearts */
        .heart:nth-child(1) {
            top: 10%;
            left: 30%;
            animation-duration: 6s;
        }

        .heart:nth-child(2) {
            top: 20%;
            left: 70%;
            animation-duration: 8s;
        }

        .heart:nth-child(3) {
            top: 40%;
            left: 50%;
            animation-duration: 7s;
        }

        .heart:nth-child(4) {
            top: 60%;
            left: 20%;
            animation-duration: 9s;
        }

        .heart:nth-child(5) {
            top: 80%;
            left: 80%;
            animation-duration: 5s;
        }

        .heart:nth-child(6) {
            top: 30%;
            left: 80%;
            animation-duration: 7s;
        }

        .heart:nth-child(7) {
            top: 50%;
            left: 60%;
            animation-duration: 6s;
        }

        .heart:nth-child(8) {
            top: 70%;
            left: 40%;
            animation-duration: 8s;
        }

        .heart:nth-child(9) {
            top: 60%;
            left: 10%;
            animation-duration: 7s;
        }

        .heart:nth-child(10) {
            top: 20%;
            left: 10%;
            animation-duration: 9s;
        }
    </style>
</head>
